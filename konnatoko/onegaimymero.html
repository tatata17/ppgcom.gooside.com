<script>
    (function() {
    const STORAGE_KEY = 'popupDismissed';
    const excludedDomain = 'www.gooside.com';
    if (
        localStorage.getItem(STORAGE_KEY) === 'true' ||
        window.location.hostname === excludedDomain
    ) {
        return;
    }
    const container = document.getElementById('popup-container');
    const shadow = container.attachShadow({ mode: 'open' });

    shadow.innerHTML = `
        <style>
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: start;
            justify-content: center;
            z-index: 9999;
        }
        .popup {
			color:#3d3d3d;
            font-size: 12px;
            background: white;
            padding: 1em;
            border-radius: 10px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: sans-serif;
        }
        .popup label {
            color: #636363;
            display: block;
            margin-top: 1em;
            font-size: 0.9em;
        }
        .popup button {
            margin-top: 1em;
            padding: 0.5em 1.5em;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
        </style>
        <div class='overlay'>
        <div class='popup'>

            </p>
            <label><input type='checkbox' id='dont-show'> 今後このお知らせを表示しない</label>
            <button id='close-btn'>閉じる</button>
        </div>
        </div>
    `;

    const closeBtn = shadow.getElementById('close-btn');
    const checkbox = shadow.getElementById('dont-show');

    closeBtn.addEventListener('click', () => {
        if (checkbox.checked) {
        localStorage.setItem(STORAGE_KEY, 'true');
        }
        container.remove();
    });
    })();
</script>
