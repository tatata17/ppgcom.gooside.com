<script>
    (function() {
    const STORAGE_KEY = 'popupDismissed';

            position: fixed;

            padding: 1em;
            border-radius: 10px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: sans-serif;
        }
        .popup label {
            color: #636363;
            display: block;
            margin-top: 1em;
            font-size: 0.9em;
        }
        .popup button {
            margin-top: 1em;
            padding: 0.5em 1.5em;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;

            <button id='close-btn'>閉じる</button>
        </div>
        </div>
    `;

    const closeBtn = shadow.getElementById('close-btn');
