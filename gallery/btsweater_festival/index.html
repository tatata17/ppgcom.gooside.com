<h1 align="center"><font color="#333333">冬だフェチだよ黒タセ祭〈特設会場〉</font></h1>
<p align="center">黒タセ・・・それは優しさと柔らかさとモダンさと、そしてほんのりエロティシズム。</p>
<p align="center">2005年12月頃突発的に始まった黒タセ（黒タートルネックセーター）祭。<br>
  いろんな方が描かれた黒タセを展示してます。<br>
  ついうっかり「フェチバトン」で<a href="http://ppgcom.blog12.fc2.com/blog-entry-299.html" target="_blank">黒タートルネックセーターが好きだ！</a><br>
  と、私が言っちゃったことから始まったと思いますが・・・<br>
  他にも好きな人いるよね！ なにはともあれ、とても楽しい。<br>
</p>
<p align="center">投稿は2006年1月31日をもって終了しました。<br>
</p>

 <div id='popup-container'></div>
<script>
    (function() {
    const STORAGE_KEY = 'popupDismissed';
    const excludedDomain = 'www.gooside.com';
    if (
        localStorage.getItem(STORAGE_KEY) === 'true' ||
        window.location.hostname === excludedDomain
    ) {
        return;
    }
    const container = document.getElementById('popup-container');
    const shadow = container.attachShadow({ mode: 'open' });

    shadow.innerHTML = `
        <style>
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: start;
            justify-content: center;
            z-index: 9999;
        }
        .popup {
			color:#3d3d3d;
            font-size: 12px;
            background: white;
            padding: 1em;
            border-radius: 10px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: sans-serif;
        }
        .popup label {
            color: #636363;
            display: block;
            margin-top: 1em;
            font-size: 0.9em;
        }
        .popup button {
            margin-top: 1em;
            padding: 0.5em 1.5em;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
        </style>
        <div class='overlay'>
        <div class='popup'>
            <p>
<h4>サービス終了のお知らせ</h4>
GOOSIDE は 2025年6月30日 (月) をもって、<br>
サービスを終了とさせていただくこととなりました。<br>
これまでのご愛顧に対し、深くお礼申しあげます。<br>
詳しくは <a href='http://www.gooside.com/' target='_blank' rel='noopener'>GOOSIDE ポータル</a>をご確認ください。
            </p>
            <label><input type='checkbox' id='dont-show'> 今後このお知らせを表示しない</label>
            <button id='close-btn'>閉じる</button>
        </div>
        </div>
    `;

    const closeBtn = shadow.getElementById('close-btn');
    const checkbox = shadow.getElementById('dont-show');

    closeBtn.addEventListener('click', () => {
        if (checkbox.checked) {
        localStorage.setItem(STORAGE_KEY, 'true');
        }
        container.remove();
    });
    })();
</script>
